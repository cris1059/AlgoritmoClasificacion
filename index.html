<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/style_index.css">
    <script src="./node_modules/xlsx/dist/xlsx.full.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="window load_file">
        <label class="boton" for="fileInput">Cargar el Archivo</label>
        <input class="desactive" type="file" id="fileInput" />
        <input type="number" id="k" placeholder="numero k">
        <button id="clear" class="boton generate">Limpiar</button>
        <button class="generate boton" id="generate">generar</button>
    </div>

    <div class="window table load" id="table">
        <table>
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody id="tableBody">
                <!-- Las filas de datos se generarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="window load" id="resultados"></div>

    

    <div class="window load k" id="result_k"></div>

    <script src="./src/js/script.js"></script>
</body>
</html>
